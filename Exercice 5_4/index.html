<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="assets/css/style.css" rel="stylesheet" />
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>Exercice 5_4</title>

</head>

<body>

  <img src="assets/img/logo_la_manu_formation_400.png" id="myImg" onmouseover="agrandir()" onclick="changeimg()">;


  <script>
    let cpt = 0;

    function changeimg() {
      if (cpt == 0) {
      document.getElementById("myImg").src = "assets/img/Noyon.png";
      cpt = cpt + 1;
      }
    else {
      document.getElementById("myImg").src = "assets/img/logo_la_manu_formation_400.png";
      cpt = 0;
      }
    }

    function agrandir() {
      let myImg = document.getElementById("myImg");
      let width = myImg.clientWidth;
      if (width == 600) {
      diminuer();
      }
      else {
        myImg.style.width = (width + 20) + "px";
      }
    }

    function diminuer() {
      let myImg = document.getElementById("myImg");
      let width = myImg.clientWidth;
      if (width == 40) {
        alert("Vous avez atteint le niveau de zoom minimal.");
      } else {
        myImg.style.width = (width - 20) + "px";
      }
    }
  </script>
