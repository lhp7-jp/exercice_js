<body>
    <script>
        let note = window.prompt("donnez-moi une note");
        if (note >= 0 && note < 4) {
            window.alert(`Nul`);}
        else {
            if (note >= 4 && note < 6) {
                window.alert(`Moyen`);}
            else {
                if (note >= 6 && note < 8) {
                    window.alert(`Assez Bien`);}
                else {
                        if (note >= 8 && note <10) {
                        window.alert(`Bien`);}
                    else {
                        if (note = 10){
                         window.alert(`Excellent`);}
                         }  
                    }
                }
             }
   </script>
