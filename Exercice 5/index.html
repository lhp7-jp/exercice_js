<!DOCTYPE html5>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exercice JS 5</title>
    
</head>

<body>
<script>
    let nombre1 = window.prompt("donnez-moi un premier nombre");
    let nombre2 = window.prompt("donnez-moi un deuxième nombre");
    let addition = Number(nombre1) + Number(nombre2);
    let soustraction = Number(nombre1) - Number(nombre2);
    let division = Number(nombre1) / Number(nombre2);
    let multiplication = Number(nombre1) * Number(nombre2);

    window.alert(`l addition du ${nombre1} + ${nombre2} est égale : ${addition}`);
    window.alert(`la soustraction du ${nombre1} - ${nombre2} est égale : ${soustraction}`);
    window.alert(`la division du ${nombre1} / ${nombre2} est égale : ${division}`);
    window.alert(`la multiplication ${nombre1} * ${nombre2} est égale : ${multiplication}`);
    
    
</script>
 
</body>
</html>
