  <style>

    Input {
      border: 0px;
      outline: none;
    }
    .border_std {
      border : 1px solid black;
    }
    .border_focus {
      border : 5px solid red;
      background-color : pink;
    }

    div {
      margin: 10 px;
    }
  </style>

</head>

<body>

  <form action="#" method="post">
    <fieldset>
    <div>
        <label for="name">Nom :  </label>
        <input type="text" id="name" name="user_name" placeholder="Nom" class= "border" >
    </div>
    <div>
        <label for="mail">E-mailâ€¯:</label>
        <input type="email" id="mail" name="user_mail" placeholder="E-mail" class= "border">
    </div>
    <div>
        <label for="msg">Age :</label>
        <input id="age" name="user_message>" placeholder="Age" class= "border">
    </div>

    <button type="button" value="valider" id="button">valider</button>
  </fieldset>
  </form>

  <script>
   const name = document.querySelector('input[name="name"]');
   name.addEventListener('focus', (event) => { 
    //  event.target.style.border = '5px solid black'
    name.classlist.add("border_focus")
   });

   name.addEventListener('blur', (event) => {
    // event.target.style.border = '1px solid black'
    name.classlist.remove("border_std")
   });

  </script>
