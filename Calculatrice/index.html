  <div class="row jp1 align-items-end gap-2 p-2" />

  </div>

  <div class="container-fluid">
    <div class="row jp gap-2 p-2">
      <button type="button" class="col btn btn-success" onclick="afficher('7')">7</button>
      <button type="button" class="col btn btn-success" onclick="afficher('8')">8</button>
      <button type="button" class="col btn btn-success" onclick="afficher('9')">9</button>
      <button type="button" class="col btn btn-success" onclick="afficher('+')">+</button>

    </div>
    <div class="row jp gap-2 p-2">
      <button type="button" class="col btn btn-success" onclick="afficher('4')">4</button>
      <button type="button" class="col btn btn-success" onclick="afficher('5')">5</button>
      <button type="button" class="col btn btn-success" onclick="afficher('6')">6</button>
      <button type="button" class="col btn btn-success" onclick="afficher('-')">-</button>
    </div>
    <div class="row jp gap-2 p-2">
      <button type="button" class="col btn btn-success" onclick="afficher('1')">1</button>
      <button type="button" class="col btn btn-success" onclick="afficher('2')">2</button>
      <button type="button" class="col btn btn-success" onclick="afficher('3')">3</button>
      <button type="button" class="col btn btn-success" onclick="afficher('*')">*</button>
    </div>
    <div class="row jp gap-2 p-2">
      <button type="button" class="col btn btn-success" onclick="afficher('.')">.</button>
      <button type="button" class="col btn btn-success" onclick="afficher('0')">0</button>
      <button type="button" class="col btn btn-danger" onclick="effacer()">C</button>
      <button type="button" class="col btn btn-success" onclick="afficher('/')">/</button>
    </div>
    <div class="row jp gap-2 p-2">
      <button type="button" class="col btn btn-success" onclick="calculer()">=</button>
    </div>
  </div>

  <script>
    // initialisation des variables de travail
    let counter1 = 1;
    let nb1 = 0;
    let nb2 = 0;
    let operator = "";

    //fonction qui évalue le chiffre et renvoie la sortie
        function calculer() {
      let a = document.getElementById("output").value;
      let b = eval(a);
      document.getElementById("output").value = b;
    }

    //fonction qui affiche la valeur
    function afficher(val) {
      document.getElementById("output").value += val;
      let nb1 = val;
      console.log(nb1);
      if (nb1 == "-" || "+" || "/" || "*") {
        if (counter1 = "10") {
          //document.write("<h1>vous n'avez pas saisi de chiffre, recommençez, svp.</h1>");
          counter1 = ++counter1;
        }
        else {
          location.reload();
        }
      }
    }
    //fonction qui efface l'écran 
    function effacer() {
      document.getElementById("output").value = "";
    }
  </script>
